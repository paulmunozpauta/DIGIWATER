<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGIWATER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Navigation will be inserted here -->
<div id="nav-placeholder"></div>

<!-- Hero Section -->
<header class="hero">
    <div class="hero-content">
        <img src="images/profile_pic1.jpg" alt="Paul Muñoz" class="profile-pic">
        <h1>Paul Muñoz</h1>
        <div class="description-icons-box">
            <!-- <p class="description-text">AI for Water & Climate Science | Hydrological Forecasting Researcher</p> -->
            <div class="social-links">
                <!-- LinkedIn Icon -->
                <a href="https://www.linkedin.com/in/paul-mu%C3%B1oz-424432225/" target="_blank" title="LinkedIn">
                    <img src="images/linkedin-logo.jpg" alt="LinkedIn" class="social-icon">
                </a>
                <!-- X (Twitter) Icon -->
                <a href="https://x.com/paulmunozpauta" target="_blank" title="X (Twitter)">
                    <img src="images/x-logo.png" alt="X" class="social-icon">
                </a>
                <!-- ResearchGate Icon -->
                <a href="https://www.researchgate.net/profile/Paul-Munoz-2" target="_blank" title="ResearchGate">
                    <img src="images/researchgate-logo.png" alt="ResearchGate" class="social-icon">
                </a>
                <!-- GitHub Icon -->
                <a href="https://github.com/paulmunozpauta" target="_blank" title="GitHub">
                    <img src="images/github-logo.png" alt="GitHub" class="social-icon">
                </a>
                <!-- ORCID Icon -->
                <a href="https://orcid.org/0000-0002-8000-8840" target="_blank" title="ORCID">
                    <img src="images/orcid-logo.png" alt="ORCID" class="social-icon">
                </a>
            </div>
        </div>
    </div>
</header>




    <!-- About Section -->
    <section id="about" class="section">
        <p>
            DIGIWATER.
        </p>


    <!-- Footer will be inserted here -->
    <div id="footer-placeholder"></div>

    <script>
        fetch('components.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById("nav-placeholder").innerHTML = 
                    new DOMParser().parseFromString(data, "text/html")
                    .getElementById("shared-nav").innerHTML;

                document.getElementById("footer-placeholder").innerHTML = 
                    new DOMParser().parseFromString(data, "text/html")
                    .getElementById("shared-footer").innerHTML;
            });
    </script>

</body>
</html>
